
			<div class="modal-header">
				<button type="button" ng-click="cancel()" class="close">
                                                                <span aria-hiden="true">&times;</span>
                                                        </button>
				<!--h4 class="modal-title text-success" style="text-align:center">登录</h4-->
			</div>
			<div class="modal-body">
				<from class="form-horizontal" novalidate>
                                                                <div class="form-group">
                                                                    <label class="col-sm-3 control-label">用户名：</label>
                                                                    <div class="col-sm-8">
                                                                         <input type="text" class="form-control" placeholder="用户名" ng-model="user.name" required  focus>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                      <label class="col-sm-3 control-label">密　码：</label>
                                                                      <div class="col-sm-8">
                                                                            <input type="password" placeholder="密码" ng-model="user.pass" class="form-control" required ng-maxlength="20" ng-minlength="6">
                                                                      </div>
                                                                </div>
                                                                 <div class="form-group">
                                                                      <label class="col-sm-10 control-label error">{{error}}</label>
                                                                </div>
                                                        </from>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
				<button type="button" class="btn btn-success" ng-click="login()">登录</button>
			</div>
