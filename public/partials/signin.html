
			<div class="modal-header">
				<button type="button" ng-click="cancel()" class="close">
                                                                <span aria-hiden="true">&times;</span>
                                                        </button>
				<!--h4 class="modal-title text-success" style="text-align:center">注册</h4-->
			</div>
			<div class="modal-body">
				<from class="form-horizontal" name="signinForm" novalidate>
                                                                <div class="form-group">
                                                                    <label class="col-sm-3 control-label">用户名：</label>
                                                                    <div class="col-sm-8">
                                                                         <input type="text" name="name" class="form-control" placeholder="用户名" ng-model="user.name"  required>
                                                                         <span class="error" ng-show="signinForm.name.$error.required">
                                                                           Please enter a name
                                                                         </span>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                      <label class="col-sm-3 control-label">密　码：</label>
                                                                      <div class="col-sm-8">
                                                                            <input type="password" name="pass"  placeholder="密码" ng-model="user.pass" class="form-control" ng-minlength="6" ng-maxlength="20" required>
                                                                             <span class="error" ng-show="signinForm.pass.$error.required">
                                                                              Please enter a passwod
                                                                            </span>
                                                                      </div>
                                                                </div>
                                                                <div class="form-group">
                                                                      <label class="col-sm-3 control-label">确认密码：</label>
                                                                      <div class="col-sm-8">
                                                                            <input type="password" placeholder="确认密码" ng-model="user.re_pass" class="form-control" ng-minlength="6" ng-maxlength="20" required>
                                                                            <span class="error" ng-show="signinForm.re_pass.$error.required">
                                                                              Please enter a password
                                                                            </span>
                                                                      </div>
                                                                </div>
                                                                 <div class="form-group">
                                                                      <label class="col-sm-3 control-label">邮　箱：</label>
                                                                      <div class="col-sm-8">
                                                                            <input type="email" placeholder="邮箱" ng-model="user.email" class="form-control" required>
                                                                            <span class="error" ng-show="signinForm.email.$error.required">
                                                                              Please enter a email
                                                                            </span>
                                                                      </div>
                                                                </div>
                                                                 <div class="form-group">
                                                                      <label class="col-sm-10 control-label error">{{error}}</label>
                                                                </div>
                                                        </from>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" type="button" ng-click="cancel()">取　消</button>
				<button type="button" class="btn btn-success" ng-click="signin()" ng-disabled="signinForm.$invalid">注　册</button>
			</div>
