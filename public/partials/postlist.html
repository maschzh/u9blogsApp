<div class="panel panel-default row">
	<div class="col-xs-9 col-md-9">
		<div class="well">
			<div class="panel panel-body cell" ng-repeat="post in posts">
				<a href=""><img src="{{post.img}}" alt="" class="img img-rounded"></a>
				<span><label class="label label-default"><i>{{post.title}}</i></label></span>
				<span><label class="label label-info">{{post.followe_count}}/{{post.reply_count}}</label></span>
				<span><label class="label label-primary">{{post.type}}</label></span>
				<span><a href="#"><b class="text-info">{{post.post}}</b></a></span>
				<a href="#" class="pull-right"><img src="{{post.img}}" alt="" class="img1 img-rounded"><span class="badge">{{post.timeout}}</span></a>
			</div>
		</div>
	</div>
	<div class="col-xs-3 col-md-3">
		<div class="well">
			<h5 class="text-primary"><strong>PersonInfo</strong></h5>
			<div class="row">
				<div class="col-md-2"><img class="img-rounded"src="images/favicon.ico" alt=""></div>
				<div class="col-md-10">maschzh</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-11">
					<label>Score:</label><label class="label label-primary">{{user.score}}</label>
				</div>
			</div>
		</div>
		<div class="well">
			<button type="button" class="btn btn-success"><strong>Issue Post</strong></button>
		</div>
		<div class="well">
			<h5 class="text-default"><strong>No Answer questions</strong></h5>
			<div class="list-group-item row" ng-repeat="post in posts">
				<a href="#" >{{post.post}}</a>
			</div>
		</div>
		<div class="well">
			<h5 class="text-default"><strong>Score <a href="#">Top 100 >></a></strong></h5>
			<div  class="list-group-item row" ng-repeat="score in scores">
			  	<div class="col-md-3">{{score.score}}</div>
			  	<div class="col-md-9"><a href="#">{{score.user}}</a></div>
			</div>
		</div>

	</div>
</div>
