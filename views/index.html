<!DOCTYPE html>
<html ng-app="u9blogApp">
  <head>
    <title><%= title%></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.css">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/lib/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="/lib/editor/editor.css">
    <script src="/lib/angular/angular.js" type="text/javascript"></script>
    <script src="/lib/angular-cookies/angular-cookies.js" type="text/javascript"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap.js" type="text/javascript"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="/lib/angular-resource/angular-resource.js" type="text/javascript"></script>
    <script src="/lib/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
    <script src="/lib/angular-loading-bar/build/loading-bar.js" type="text/javascript"></script>
    <script src="/lib/editor/editor.js" type="text/javascript"></script>
    <script src="/lib/markdownit.js" type="text/javascript"></script>
    <!--script src="/lib/angular/angular-locale_zh-cn.js" type="text/javascript"></script-->
    <script src="/javascripts/app.js" type="text/javascript"></script>
    <script src="/javascripts/filters/filters.js" type="text/javascript"></script>
    <script src="/javascripts/controllers/postController.js" type="text/javascript"></script>
    <script src="/javascripts/services/services.js" type="text/javascript"></script>
    <script src="/javascripts/directives/directives.js" type="text/javascript"></script>

  </head>
  <body ng-controller="u9blogCtrl" screen_capture_injected="true" class="bg">
    	<div  class="navbar navbar-inverse navbar-fixed-top top" role="navigation">
    		<div class="container-fluid">
    			<div class="navbar-header">
    				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
    					<span class="sr-only">Toggle navigation</span>
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
    				</button>
    				<div class="collapse navbar-collapse">
    					<a href="#" class="navbar-brand"><strong>U9BLOG</strong></a>
    					<ul class="nav navbar-nav" ng-repeat="title in menu">
    						<li><a href="#/{{title.code}}"><strong>{{title.name}}</strong></a></li>
    					</ul>
    				</div>
    			</div>
                    
                                        <div class="navbar-collapse collapse navbar-right" >
                                                <div class="navbar-form navbar-right" role="form"> 
                                                    <button class="btn btn-md btn-primary" ng-click="login()" ng-show="!isSeesionActive()">登录</button>
                                                    <button class="btn btn-md btn-success" ng-click="signin()" ng-show="!isSeesionActive()">注册</button>
                                                    <span  class="btn btn-md btn-success" ng-show="isSeesionActive()">{{user}}</span>
                                                    <button class="btn btn-md btn-danger" ng-click="logout()" ng-show="isSeesionActive()">退出</button>
                                              </div>
                                        </div>
    		</div>
    	</div>
    	<ng-view></ng-view>
              <div class="footer">源码地址： <a href="https://github.com/maschzh/u9blogsApp">https://github.com/maschzh/u9blogsApp</a></div>
  </body>
</html>
